; AlingAi Pro 本地PHP配置
; 启用必要的扩展
extension=fileinfo
extension=gd
extension=mysqli
extension=pdo_mysql
extension=openssl

; 调整内存限制
memory_limit = 1024M
max_execution_time = 300
post_max_size = 128M
upload_max_filesize = 64M

; 错误报告
display_errors = On
error_reporting = E_ALL

; 会话设置
session.cookie_httponly = 1
session.use_strict_mode = 1

; 包含原始PHP配置
include=C:\\php\\php.ini 