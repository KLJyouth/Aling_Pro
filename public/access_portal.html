<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlingAi Pro - 系统访问入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .access-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .access-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        
        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀 AlingAi Pro</div>
        <div class="subtitle">系统管理访问入口</div>
          <div class="access-options">
            <a href="/admin/tools_manager.php?dev_access=true" class="access-btn btn-primary">
                🛠️ 工具管理器 (开发模式)
            </a>
            
            <a href="/admin/login.php" class="access-btn btn-secondary">
                🔐 零信任量子登录
            </a>
            
            <a href="/docs/" class="access-btn btn-success">
                📚 文档中心
            </a>
            
            <a href="/admin/quantum_dashboard.html" class="access-btn btn-warning">
                📊 量子监控仪表板
            </a>
            
            <a href="/admin/system_access.html" class="access-btn btn-success">
                🎛️ 统一系统访问中心
            </a>
        </div>
        
        <div id="status" class="status status-info">
            ℹ️ 点击上方按钮访问相应的系统模块
        </div>
    </div>
    
    <script>
        // 检查服务器状态
        function checkServerStatus() {
            fetch('/test_simple.php')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('status').className = 'status status-success';
                        document.getElementById('status').innerHTML = '✅ PHP服务器运行正常，所有模块可访问';
                    } else {
                        throw new Error('Server error');
                    }
                })
                .catch(error => {
                    document.getElementById('status').className = 'status status-error';
                    document.getElementById('status').innerHTML = '❌ 服务器连接失败，请检查PHP服务器是否启动';
                });
        }
        
        // 页面加载时检查状态
        window.addEventListener('load', checkServerStatus);
        
        // 每30秒检查一次状态
        setInterval(checkServerStatus, 30000);
    </script>
</body>
</html>
