    <script>
        // API配置
        const API_ENDPOINTS = {
            AUTH_LOGIN: '/api/v1/auth/login',
            AUTH_2FA: '/api/v1/auth/2fa',
            AUTH_BIOMETRIC: '/api/v1/auth/biometric',
            AUTH_SOCIAL: '/api/v1/auth/social',
            EMAIL_VERIFY: '/api/v1/auth/email-verify',
            DEVICE_TRUST: '/api/v1/auth/device-trust'
        };

        // 全局状态
        let currentAuthMethod = 'email';
        let loginAttempts = 0;
        let deviceFingerprint = null;
        let twoFactorRequired = false;

        class ZeroTrustLogin {
            constructor() {
                this.initializeQuantumBackground();
                this.initializeEventListeners();
                this.generateDeviceFingerprint();
                this.checkDeviceTrust();
            }

            // 初始化量子粒子背景
            initializeQuantumBackground() {
                const container = document.getElementById('quantum-particles');
                for (let i = 0; i < 100; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'quantum-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    container.appendChild(particle);
                }
            }

            // 初始化事件监听器
            initializeEventListeners() {
                // 认证方式切换
                document.getElementById('emailAuthBtn').addEventListener('click', () => this.switchAuthMethod('email'));
                document.getElementById('biometricAuthBtn').addEventListener('click', () => this.switchAuthMethod('biometric'));
                document.getElementById('socialAuthBtn').addEventListener('click', () => this.switchAuthMethod('social'));

                // 密码显示切换
                document.getElementById('togglePassword').addEventListener('click', this.togglePasswordVisibility);

                // 登录表单提交
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleEmailLogin(e));

                // 生物识别登录
                document.getElementById('startBiometricAuth').addEventListener('click', () => this.handleBiometricLogin());

                // 社交登录按钮
                document.getElementById('qqLoginBtn').addEventListener('click', () => this.handleSocialLogin('qq'));
                document.getElementById('wechatLoginBtn').addEventListener('click', () => this.handleSocialLogin('wechat'));
                document.getElementById('googleLoginBtn').addEventListener('click', () => this.handleSocialLogin('google'));
                document.getElementById('githubLoginBtn').addEventListener('click', () => this.handleSocialLogin('github'));

                // 邮箱验证
                document.getElementById('sendVerificationBtn').addEventListener('click', () => this.sendEmailVerification());

                // 安全模态框
                document.getElementById('securityCancelBtn').addEventListener('click', () => this.hideSecurityModal());
                document.getElementById('securityConfirmBtn').addEventListener('click', () => this.confirmSecurityAction());
            }

            // 切换认证方式
            switchAuthMethod(method) {
                currentAuthMethod = method;
                    
                    // 更新按钮状态
                document.querySelectorAll('.auth-method-card').forEach(btn => btn.classList.remove('active'));
                document.getElementById(method + 'AuthBtn').classList.add('active');

                // 显示对应表单
                document.querySelectorAll('.auth-form').forEach(form => form.classList.add('hidden'));
                document.getElementById(method + 'AuthForm').classList.remove('hidden');
            }

            // 生成设备指纹
            generateDeviceFingerprint() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Device fingerprint', 2, 2);
                
                const fingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset(),
                    canvas.toDataURL()
                ].join('|');
                
                deviceFingerprint = CryptoJS.SHA256(fingerprint).toString();
            }

            // 检查设备信任状态
            checkDeviceTrust() {
                const trustedDevices = JSON.parse(localStorage.getItem('trustedDevices') || '[]');
                const isTrusted = trustedDevices.includes(deviceFingerprint);
                
                if (isTrusted) {
                    this.showMessage('检测到受信任设备', 'info');
                    document.getElementById('trustDevice').checked = true;
                }
            }

            // 密码显示切换
            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const icon = document.querySelector('#togglePassword i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            }

            // 处理邮箱登录
            async handleEmailLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const trustDevice = document.getElementById('trustDevice').checked;
                const twoFactorCode = document.getElementById('twoFactorCode').value;
                
                if (!username || !password) {
                    this.showMessage('请填写完整的登录信息', 'error');
                    return;
                }

                loginAttempts++;
                if (loginAttempts > 3) {
                    this.showSecurityWarning('登录尝试次数过多，请稍后再试');
                    return;
                }

                this.showLoginProgress('正在验证身份...');

                try {
                    const loginData = {
                        username,
                        password,
                        deviceFingerprint,
                        trustDevice,
                        twoFactorCode: twoFactorRequired ? twoFactorCode : null
                    };

                    const response = await fetch(API_ENDPOINTS.AUTH_LOGIN, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Device-Fingerprint': deviceFingerprint
                        },
                        body: JSON.stringify(loginData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (data.requireTwoFactor) {
                            this.showTwoFactorAuth();
                            this.hideLoginProgress();
                            this.showMessage('已发送验证码到您的设备', 'info');
                            return;
                        }

                        // 登录成功
                        await this.handleLoginSuccess(data);
                    } else {
                        throw new Error(data.error || '登录失败');
                    }
                } catch (error) {
                    this.hideLoginProgress();
                    this.showMessage(error.message, 'error');
                    
                    if (loginAttempts >= 3) {
                        this.lockAccount();
                    }
                }
            }

            // 处理生物识别登录
            async handleBiometricLogin() {
                if (!window.PublicKeyCredential) {
                    this.showMessage('您的浏览器不支持生物识别登录', 'error');
                    return;
                }

                this.showLoginProgress('正在扫描生物特征...');

                try {
                    // 获取认证选项
                    const credentialRequestOptions = {
                        publicKey: {
                            timeout: 60000,
                            rpId: window.location.hostname,
                            userVerification: 'required'
                        }
                    };

                    const credential = await navigator.credentials.get(credentialRequestOptions);
                    
                    const response = await fetch(API_ENDPOINTS.AUTH_BIOMETRIC, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Device-Fingerprint': deviceFingerprint
                        },
                        body: JSON.stringify({
                            credentialId: credential.id,
                            authenticatorData: Array.from(new Uint8Array(credential.response.authenticatorData)),
                            signature: Array.from(new Uint8Array(credential.response.signature)),
                            deviceFingerprint
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        await this.handleLoginSuccess(data);
                    } else {
                        throw new Error(data.error || '生物识别验证失败');
                    }
                } catch (error) {
                    this.hideLoginProgress();
                    if (error.name === 'NotAllowedError') {
                        this.showMessage('生物识别验证被取消', 'warning');
                    } else {
                        this.showMessage(error.message, 'error');
                    }
                }
            }

            // 处理社交登录
            async handleSocialLogin(provider) {
                this.showLoginProgress(`正在连接${provider.toUpperCase()}...`);

                try {
                    // 根据不同提供商处理OAuth流程
                    let authUrl;
                    switch (provider) {
                        case 'qq':
                            authUrl = `/api/auth/qq/authorize?state=${deviceFingerprint}`;
                            break;
                        case 'wechat':
                            authUrl = `/api/auth/wechat/authorize?state=${deviceFingerprint}`;
                            break;
                        case 'google':
                            authUrl = `/api/auth/google/authorize?state=${deviceFingerprint}`;
                            break;
                        case 'github':
                            authUrl = `/api/auth/github/authorize?state=${deviceFingerprint}`;
                            break;
                    }

                    // 打开OAuth窗口
                    const authWindow = window.open(authUrl, 'socialAuth', 'width=600,height=600');
                    
                    // 监听OAuth回调
                    const checkClosed = setInterval(() => {
                        if (authWindow.closed) {
                            clearInterval(checkClosed);
                            this.hideLoginProgress();
                            // 检查是否需要邮箱绑定
                            this.checkSocialLoginResult();
                        }
                    }, 1000);

                } catch (error) {
                    this.hideLoginProgress();
                    this.showMessage(`${provider}登录失败: ${error.message}`, 'error');
                }
            }

            // 检查社交登录结果
            async checkSocialLoginResult() {
                try {
                    const response = await fetch('/api/auth/social-status', {
                        method: 'GET',
                        headers: {
                            'X-Device-Fingerprint': deviceFingerprint
                        }
                    });

                    const data = await response.json();

                    if (data.success && data.token) {
                        await this.handleLoginSuccess(data);
                    } else if (data.requireEmailBinding) {
                        this.showEmailBinding(data.socialData);
                    } else {
                        this.showMessage('社交登录失败，请重试', 'error');
                    }
                } catch (error) {
                    this.showMessage('检查登录状态失败', 'error');
                }
            }

            // 显示邮箱绑定
            showEmailBinding(socialData) {
                document.getElementById('emailBindingSection').classList.remove('hidden');
                this.socialData = socialData;
            }

            // 发送邮箱验证码
            async sendEmailVerification() {
                const email = document.getElementById('bindingEmail').value.trim();
                
                if (!email || !this.isValidEmail(email)) {
                    this.showMessage('请输入有效的邮箱地址', 'error');
                    return;
                }

                try {
                    const response = await fetch(API_ENDPOINTS.EMAIL_VERIFY, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            socialData: this.socialData
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showMessage('验证码已发送到您的邮箱', 'success');
                        document.getElementById('emailVerificationCode').classList.remove('hidden');
                        
                        // 启动倒计时
                        this.startVerificationCountdown();
                    } else {
                        throw new Error(data.error || '验证码发送失败');
                    }
                } catch (error) {
                    this.showMessage(error.message, 'error');
                }
            }

            // 启动验证码倒计时
            startVerificationCountdown() {
                const btn = document.getElementById('sendVerificationBtn');
                let countdown = 60;
                
                btn.disabled = true;
                const timer = setInterval(() => {
                    btn.textContent = `重新发送 (${countdown}s)`;
                    countdown--;
                    
                    if (countdown < 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.textContent = '重新发送验证码';
                    }
            }, 1000);
        }
        
            // 显示两步验证
            showTwoFactorAuth() {
                twoFactorRequired = true;
                document.getElementById('twoFactorSection').classList.remove('hidden');
                document.getElementById('twoFactorCode').focus();
            }

            // 处理登录成功
            async handleLoginSuccess(data) {
                this.showLoginProgress('登录成功，正在跳转...');
                
                // 存储认证令牌
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                if (data.apiKey) {
                    localStorage.setItem('apiKey', data.apiKey);
                }

                // 如果信任设备，存储设备指纹
                if (document.getElementById('trustDevice').checked) {
                    const trustedDevices = JSON.parse(localStorage.getItem('trustedDevices') || '[]');
                    if (!trustedDevices.includes(deviceFingerprint)) {
                        trustedDevices.push(deviceFingerprint);
                        localStorage.setItem('trustedDevices', JSON.stringify(trustedDevices));
                    }
                }

                this.showMessage('登录成功！正在跳转...', 'success');
                
                // 跳转到仪表板
            setTimeout(() => {
                    const returnUrl = new URLSearchParams(window.location.search).get('return') || '/dashboard-enhanced.html';
                    window.location.href = returnUrl;
                }, 1500);
            }

            // 显示登录进度
            showLoginProgress(text) {
                document.getElementById('progressText').textContent = text;
                document.getElementById('loginProgress').classList.remove('hidden');
                
                // 动画进度环
                const circle = document.querySelector('.progress-ring-circle');
                const circumference = 2 * Math.PI * 45;
                circle.style.strokeDasharray = circumference;
                circle.style.strokeDashoffset = circumference * 0.25;
            }

            // 隐藏登录进度
            hideLoginProgress() {
                document.getElementById('loginProgress').classList.add('hidden');
            }

            // 显示消息
            showMessage(text, type = 'info', duration = 4000) {
                const container = document.getElementById('messageContainer');
                const message = document.createElement('div');
                
                const colors = {
                    success: 'bg-green-500/90 text-white',
                    error: 'bg-red-500/90 text-white',
                    warning: 'bg-yellow-500/90 text-white',
                    info: 'bg-blue-500/90 text-white'
                };

                message.className = `glassmorphism p-4 rounded-lg shadow-lg transform translate-x-full transition-all duration-300 ${colors[type]}`;
                message.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-${this.getMessageIcon(type)} mr-2"></i>
                        <span>${text}</span>
                    </div>
                `;
                
                container.appendChild(message);
                
                // 显示动画
                setTimeout(() => {
                    message.style.transform = 'translateX(0)';
                }, 100);
                
                // 自动隐藏
                setTimeout(() => {
                    message.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (message.parentNode) {
                            message.parentNode.removeChild(message);
                        }
                    }, 300);
                }, duration);
            }

            // 获取消息图标
            getMessageIcon(type) {
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }

            // 显示安全警告
            showSecurityWarning(message) {
                document.getElementById('securityWarningText').textContent = message;
                document.getElementById('securityModal').classList.remove('hidden');
            }

            // 隐藏安全模态框
            hideSecurityModal() {
                document.getElementById('securityModal').classList.add('hidden');
            }

            // 确认安全操作
            confirmSecurityAction() {
                this.hideSecurityModal();
                // 这里可以添加具体的安全操作逻辑
            }

            // 锁定账户
            lockAccount() {
                this.showSecurityWarning('账户已被临时锁定，请15分钟后重试');
                setTimeout(() => {
                    loginAttempts = 0;
                }, 15 * 60 * 1000); // 15分钟
            }

            // 验证邮箱格式
            isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
        }        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            // 检查是否已登录
            if (localStorage.getItem('token')) {
                const returnUrl = new URLSearchParams(window.location.search).get('return') || '/dashboard-enhanced.html';
                window.location.href = returnUrl;
                return;
            }

            // 初始化零信任登录系统
            new ZeroTrustLogin();
        });
    </script>

    <!-- 集成认证模块 -->
    <script src="/assets/js/assets/js/api-config.js"></script>
    <script src="/assets/js/assets/js/zero-trust-auth.js"></script>
    <script src="/assets/js/assets/js/multi-auth-system.js"></script>
    
    <script>

        // OAuth回调处理
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;
            
            if (event.data.type === 'oauth-success') {
                // 处理OAuth成功
                window.location.reload();
            } else if (event.data.type === 'oauth-error') {
                // 处理OAuth错误
                new ZeroTrustLogin().showMessage(event.data.error, 'error');
            }
        });
    </script>
