    <!-- 登录特定JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 切换密码可见性
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // 切换图标
                    const icon = this.querySelector('i');
                    if (type === 'password') {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    } else {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    }
                });
            }
            
            // 生物识别登录
            const fingerprintAuth = document.getElementById('fingerprintAuth');
            const faceAuth = document.getElementById('faceAuth');
            
            if (fingerprintAuth) {
                fingerprintAuth.addEventListener('click', function() {
                    // 模拟指纹认证
                    this.classList.add('animate-pulse');
                    setTimeout(() => {
                        this.classList.remove('animate-pulse');
                        showBiometricMessage('指纹识别中...', 'info');
                        
                        // 模拟成功
                        setTimeout(() => {
                            showBiometricMessage('指纹识别成功', 'success');
                            // 重定向到仪表板
                            setTimeout(() => {
                                window.location.href = '/dashboard.html';
                            }, 1000);
                        }, 1500);
                    }, 500);
                });
            }
            
            if (faceAuth) {
                faceAuth.addEventListener('click', function() {
                    // 模拟人脸识别
                    this.classList.add('animate-pulse');
                    setTimeout(() => {
                        this.classList.remove('animate-pulse');
                        showBiometricMessage('人脸识别中...', 'info');
                        
                        // 模拟成功
                        setTimeout(() => {
                            showBiometricMessage('人脸识别成功', 'success');
                            // 重定向到仪表板
                            setTimeout(() => {
                                window.location.href = '/dashboard.html';
                            }, 1000);
                        }, 1500);
                    }, 500);
                });
            }
            
            // 显示生物识别消息
            function showBiometricMessage(message, type) {
                // 检查是否已存在消息元素
                let messageEl = document.getElementById('biometric-message');
                
                if (!messageEl) {
                    messageEl = document.createElement('div');
                    messageEl.id = 'biometric-message';
                    messageEl.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg text-white text-sm z-50';
                    document.body.appendChild(messageEl);
                }
                
                // 设置消息类型
                if (type === 'info') {
                    messageEl.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg text-white text-sm z-50 bg-quantum-blue/80 backdrop-blur-sm';
                } else if (type === 'success') {
                    messageEl.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg text-white text-sm z-50 bg-quantum-green/80 backdrop-blur-sm';
                } else if (type === 'error') {
                    messageEl.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg text-white text-sm z-50 bg-red-500/80 backdrop-blur-sm';
                }
                
                messageEl.textContent = message;
                messageEl.style.display = 'block';
                
                // 自动隐藏
                setTimeout(() => {
                    messageEl.style.opacity = '0';
                    setTimeout(() => {
                        messageEl.style.display = 'none';
                        messageEl.style.opacity = '1';
                    }, 300);
                }, 3000);
            }
            
            // 表单提交处理
            const loginForm = document.querySelector('form');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    // 简单验证
                    if (!email || !password) {
                        showBiometricMessage('请填写所有必填字段', 'error');
                        return;
                    }
                    
                    // 模拟登录
                    showBiometricMessage('登录中...', 'info');
                    
                    // 模拟API请求延迟
                    setTimeout(() => {
                        // 在实际应用中，这里应该发送到服务器验证
                        if (email.includes('@') && password.length >= 6) {
                            showBiometricMessage('登录成功', 'success');
                            // 重定向到仪表板
                            setTimeout(() => {
                                window.location.href = '/dashboard.html';
                            }, 1000);
                        } else {
                            showBiometricMessage('邮箱或密码错误', 'error');
                        }
                    }, 1500);
                });
            }
        });
    </script>
