            to {

    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class AdminLogin {
            constructor() {
                this.loginForm = document.getElementById('loginForm');
                this.loginBtn = document.getElementById('loginBtn');
                this.alertContainer = document.getElementById('alertContainer');
                
                this.init();
            }
            
            init() {
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                
                // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
                this.checkExistingAuth();
                
                // æ£€æŸ¥URLå‚æ•°
                this.checkUrlParams();
                
                // è‡ªåŠ¨èšç„¦ç”¨æˆ·åè¾“å…¥æ¡†
                document.getElementById('username').focus();
                
                // æ·»åŠ å›è½¦é”®å¿«æ·ç™»å½•
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isLogging) {
                        this.loginForm.requestSubmit();
                    }
                });
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                if (this.isLogging) return;
                
                this.isLogging = true;
                this.setLoading(true);
                this.hideAlert();
                
                const formData = new FormData(this.loginForm);
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    remember: formData.get('rememberMe') === 'on'
                };
                
                try {
                    const response = await fetch('/admin/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // å­˜å‚¨è®¤è¯ä¿¡æ¯
                        this.storeAuth(result.tokens, result.user);
                        
                        this.showAlert('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');
                        
                        // å»¶è¿Ÿè·³è½¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æˆåŠŸæ¶ˆæ¯
                        setTimeout(() => {
                            window.location.href = '/admin/';
                        }, 1500);
                        
                    } else {
                        this.showAlert(result.error || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ', 'danger');
                        this.setLoading(false);
                        this.isLogging = false;
                    }
                    
                } catch (error) {
                    console.error('ç™»å½•é”™è¯¯:', error);
                    this.showAlert('ç½‘ç»œè¿æ¥é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'danger');
                    this.setLoading(false);
                    this.isLogging = false;
                }
            }
            
            setLoading(loading) {
                const loginText = this.loginBtn.querySelector('.login-text');
                const loadingSpinner = this.loginBtn.querySelector('.loading-spinner');
                
                if (loading) {
                    loginText.style.display = 'none';
                    loadingSpinner.style.display = 'inline';
                    this.loginBtn.disabled = true;
                } else {
                    loginText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                    this.loginBtn.disabled = false;
                }
            }
            
            showAlert(message, type) {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                    </div>
                `;
            }
            
            hideAlert() {
                this.alertContainer.innerHTML = '';
            }
            
            storeAuth(tokens, user) {
                // å­˜å‚¨åˆ°localStorage
                localStorage.setItem('admin_access_token', tokens.access_token);
                localStorage.setItem('admin_refresh_token', tokens.refresh_token);
                localStorage.setItem('admin_user', JSON.stringify(user));
                localStorage.setItem('admin_token_expires', Date.now() + (tokens.expires_in * 1000));
                
                // å¦‚æœé€‰æ‹©è®°ä½ç™»å½•ï¼Œä¹Ÿå­˜å‚¨åˆ°sessionStorage
                const rememberMe = document.getElementById('rememberMe').checked;
                if (rememberMe) {
                    sessionStorage.setItem('admin_remember', 'true');
                }
            }
            
            checkExistingAuth() {
                const token = localStorage.getItem('admin_access_token');
                const expires = localStorage.getItem('admin_token_expires');
                
                if (token && expires && Date.now() < parseInt(expires)) {
                    // å·²ç™»å½•ä¸”æœªè¿‡æœŸï¼Œç›´æ¥è·³è½¬
                    window.location.href = '/admin/';
                }
            }
            
            checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                
                if (urlParams.get('logout') === 'true') {
                    this.showAlert('æ‚¨å·²æˆåŠŸé€€å‡ºç™»å½•', 'success');
                }
                
                if (urlParams.get('expired') === 'true') {
                    this.showAlert('ä¼šè¯å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'warning');
                }
                
                if (urlParams.get('unauthorized') === 'true') {
                    this.showAlert('æ‚¨æ²¡æœ‰è®¿é—®æƒé™ï¼Œè¯·è”ç³»ç®¡ç†å‘˜', 'danger');
                }
            }
        }
        
        // å¿˜è®°å¯†ç åŠŸèƒ½
        function showForgotPassword() {
            alert('å¿˜è®°å¯†ç åŠŸèƒ½å¼€å‘ä¸­...\n\nä¸´æ—¶è§£å†³æ–¹æ¡ˆï¼š\n1. è”ç³»ç³»ç»Ÿç®¡ç†å‘˜é‡ç½®å¯†ç \n2. æˆ–ä½¿ç”¨é»˜è®¤è´¦æˆ·: admin / admin123');
        }
        
        // åˆå§‹åŒ–ç™»å½•ç³»ç»Ÿ
        document.addEventListener('DOMContentLoaded', () => {

        });
        
        // è°ƒè¯•åŠŸèƒ½ï¼ˆå¼€å‘ç¯å¢ƒï¼‰
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {

            console.log('ğŸ“‹ é»˜è®¤ç®¡ç†å‘˜è´¦æˆ·: admin / admin123');
            
            // æ·»åŠ å¿«é€Ÿç™»å½•æŒ‰é’®ï¼ˆå¼€å‘ç”¨ï¼‰
            setTimeout(() => {
                const container = document.querySelector('.login-container');

                devButton.innerHTML = 'ğŸ”§ å¼€å‘å¿«é€Ÿç™»å½•';
                devButton.className = 'btn btn-outline-secondary btn-sm mt-2 w-100';
